<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, darkblue, purple);
            color: white;
            margin: 0;
        }

        h1 {
            color: skyblue;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: green;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #004d00;
            transform: translateY(-5px);
        }

        #footer {
            font-size: 1em;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .game-container {
            display: none;
        }

        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            gap: 5px;
        }

        .sudoku-cell {
            width: 50px;
            height: 50px;
            background: #fff;
            border: 1px solid #333;
            text-align: center;
            line-height: 50px;
            font-size: 1.5em;
            color: black;
        }

        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .sudoku-cell:nth-child(27n) {
            border-bottom: 2px solid #333;
        }
    </style>
</head>
<body>

<h1>Sudoku</h1>

<button onclick="startGame('sudoku')">Start Game</button>
<div id="footer">by MKB20/24</div>

<div id="sudoku" class="game-container">
    <h2>Sudoku</h2>
    <div id="sudokuBoard" class="sudoku-board"></div>
    <button onclick="restartSudoku()">Restart Game</button>
</div>

<script>
    function startGame(game) {
        document.querySelector('h1').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        document.querySelector('#footer').style.display = 'none';
        document.querySelector(`#${game}`).style.display = 'block';
        if (game === 'sudoku') {
            initSudoku();
        }
    }

    function restartSudoku() {
        initSudoku();
    }

    function initSudoku() {
        const board = document.getElementById('sudokuBoard');
        board.innerHTML = '';
        const size = 9;
        for (let i = 0; i < size * size; i++) {
            const cell = document.createElement('div');
            cell.classList.add('sudoku-cell');
            cell.contentEditable = true;
            board.appendChild(cell);
        }
    }
</script>

</body>
</html>
